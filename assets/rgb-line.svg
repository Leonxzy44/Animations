<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="6" viewBox="0 0 100 4">
  <defs>
    <linearGradient id="rgbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#ff00ff">
        <animate attributeName="stop-color"
                 values="#ff00ff; #0000ff; #00ffff; #ff00ff"
                 dur="4s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="50%"  stop-color="#0000ff">
        <animate attributeName="stop-color"
                 values="#0000ff; #00ffff; #ff00ff; #0000ff"
                 dur="4s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00ffff">
        <animate attributeName="stop-color"
                 values="#00ffff; #ff00ff; #0000ff; #00ffff"
                 dur="4s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="100" height="4" fill="url(#rgbGradient)" rx="1" ry="1" />
</svg>
